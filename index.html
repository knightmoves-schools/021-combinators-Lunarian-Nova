<html>

<head>
    <title>Combinators</title>
    <style>

        div p {
            color: green;
        }

        span div {
            color: orange;
        }

        span > div {
            font-size: 18px;
        }

        span + div {
            color: red;
        }

        span ~ div {
            background: yellow;
        }
    </style>
</head>

<body>
    <span>
        <div>First</div>
        <article>
            <div>second</div>
        </article>
        <div>third</div>
</span>
    <div>fourth</div>
<div>fifth</div>
    
    </body>

</html>
