<html>

<head>
    <title>Combinators</title>
    <style>

        div p {
            color: green;
        }
        
        span div {
            color: orange;
        }

        span > div {
            font-size: 18px;
        }

        span + div {
            color: red;
        }

        span ~ div {
            background: yellow;
        }
    </style>
</head>

<body>
    <span>
        <div>Descendant and child</div>
    </span>
    <div>Adjacent sibling</div>
    <div>General sibling</div>
</body>

</html>
